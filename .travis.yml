language: go
go:
  - 1.5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - llvm-3.6
      - clang-3.6
      - libclang1-3.6
      - libclang-3.6-dev

install:
  - mkdir -p /home/travis/bin
  - sudo ln -s /usr/bin/llvm-config-3.6 /home/travis/bin/llvm-config
  - sudo ln -s /usr/lib/llvm-3.6/lib/libclang.so.1 /usr/lib/x86_64-linux-gnu/libclang.so
  - sudo ldconfig

  - llvm-config --version
  - llvm-config --includedir
  - llvm-config --libdir

  - make install-dependencies
  - make install-tools

script:
  # Install the project
  - make install

  # Test without any coverage
  - make test-verbose

